<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Shape Up</title>
</head>

<body>
    <div class="shapecontainer">
        <div class="rectcont">
            <h4>Let's make a new rectangle!</h4>
            <form action="" class="rectangleform" id="rectangleform">
               <p>Height:</p>
                <input type="height" name="height" id="rectheight">
                <br> 
                <p>Width:</p>
                <input type="width" name="width" id="rectwidth">
                <br>
                <input type="submit" value="submit">
            </form>
        </div>
        <div class="sqrcont">
            <h4>Let's make a new square!</h4>
            <form action="" class="sqrform" id="sqrform">
               <p>Size:</p>
                <input type="height" name="size" id="sqrsize">
                <br> 
                <input type="submit" value="submit">
            </form>
        </div>
        <div class="circont">
            <h4>Let's make a new square!</h4>
            <form action="" class="cirform" id="cirform">
               <p>Circumference:</p>
                <input type="height" name="circumference" id="cirsize">
                <br> 
                <input type="submit" value="submit">
            </form>
        </div>
        <div class="tricont">
            <h4>Let's make a new square!</h4>
            <form action="" class="triform" id="triform">
               <p>Base:</p>
                <input type="height" name="base" id="trisize">
                <br> 
                <input type="submit" value="submit">
            </form>
        </div>
    <div class="canvas"></div>

    <div class="shapes-info">
        <p>Shape Name:<span id="shape-display"></span></p>
        <p>Width: <span id="width-display"></span></p>
        <p>Height: <span id="height-display"></span></p>
        <p>Radius: <span id="radius-display"></span></p>
        <p>Area: <span id="area-display"></span></p>
        <p>Perimiter <span id="peri-display"></span></p>
    </div>

    <script src="app.js"></script>
</body>

</html>
