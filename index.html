<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="shapecontainer">
        <form action="" class="rectangle">
            height: <input type="height" name="height"><br>
            width: <input type="width" name="width"><br>
            <input type="submit" value="submit">
        </form>
        <form action="" class="square">
                height: <input type="height" name="height"><br>
                width: <input type="width" name="width"><br>
                <input type="submit" value="submit">
        </form>
        <form action="" class="circle">
                height: <input type="height" name="height"><br>
                width: <input type="width" name="width"><br>
                <input type="submit" value="submit">
        </form>
        <form action="" class="isotriangle">
                height: <input type="height" name="height"><br>
                width: <input type="width" name="width"><br>
                <input type="submit" value="submit">
        </form>
    </div>

    <div class="canvas">

    </div>
    
    <div class="shapes-info">

    </div>


    <script src="app.js"></script>
</body>

</html>
