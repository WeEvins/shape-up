<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Shape Up</title>
</head>

<body>
    <div class="shapecontainer">
        <div class="rectcont">
            <h4>Let's make a new rectangle!</h4>
            <form action="" class="rectangleform" id="rectangleform">
               <p>height:</p>
                <input type="height" name="height" id="rectheight">
                <br> 
                <p>width:</p>
                <input type="width" name="width" id="rectwidth">
                <br>
                <input type="submit" value="submit">
            </form>
        </div>
        
    <div class="canvas"></div>

    <div class="shapes-info"></div>

    <script src="app.js"></script>
</body>

</html>
